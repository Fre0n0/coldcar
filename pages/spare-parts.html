<head>

<body class="roboto-slab-carousel">
    <div id="header-placeholder"></div>

    

    <div class="container color-gray mt-3 mb-3">
        <h1 class="text-center">Запчастини</h1>
        <p class="text-center">Заповніть форму нижче необхідними даними:</p>

        <div class="form-background mt-3 mb-5">
            <div class="container">
                <form action="https://formsubmit.co/yehor0707@gmail.com" method="POST">
                    <div class="mt-lg-4 mt-3 col-12 text-center">
                        <label class="color-black mt-5" for="number"><small>Серійний номер (обов'язково)</small></label>
                        <div><input type="text" name="number" required></div>
                    </div>
                    <div class="mt-lg-4 mt-3 col-12 text-center">
                        <label class="color-black" for="year"><small>Рік (обов'язково)</small></label>
                        <div><input type="text" name="year" required></div>
                    </div>
                    <div class="mt-lg-4 mt-3 col-12 text-center">
                        <label class="color-black" for="name"><small>Ім'я клієнта (обов'язково)</small></label>
                        <div><input type="text" name="name" required></div>
                    </div>
                    <div class="mt-lg-4 mt-3 col-12 text-center">
                        <label class="margin-lalala color-black" for="email"><small>Електронна адреса (обов'язково)</small></label>
                        <div class="margin-lalala"><input type="email" name="email" required></div>
                    </div>
                    <div class="mt-3 col-12 text-center">
                        <label class="color-black" for="descryption"><small>Примітки</small></label>
                        <div><input class="descryption-text" type="text" name="descryption"></div>
                    </div>
                    <div class="mt-md-5 mt-3 row">
                        <div class="col d-flex justify-content-start align-items-center">
                            <input type="checkbox" id="policy" name="policy" required>
                            <label for="policy"><small>Я приймаю <a href="#" class="color-gray" target="_blank">політику конфіденційності</a></small></label>
                        </div>
                        <div class="col d-flex justify-content-end"><button type="submit" class="form-button1">Надіслати запит</button></div>
                    </div>
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" value="http://127.0.0.1:5500/pages/spare-parts-suc.html">
                </form>
            </div>
        </div>
    </div>


    <div id="footer-placeholder"></div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
